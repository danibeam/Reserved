
<ion-header>

  <ion-navbar>
    <ion-title>Carta Restaurante</ion-title>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-item *ngFor="let item of restaurantService.productoscategoria">
            <ion-thumbnail item-left>
                <img width="100" height="100" src="api/{{restaurantService.session.idRestaurante}}/{{item.nombre}}/imageproducto">
              </ion-thumbnail>
          <ion-col>
              <h4>{{item.nombre}}</h4>
              <br>
              <b>Precio:</b> {{item.precio}}
              <br>
              <b>Tipo:</b> {{item.tipo}}
              <br>
              <b>Informaci√≥n:</b> {{item.informacion}}
              <br>
              <p>
              <button id="modificar" ion-button (click)="modificar_producto(item.idProducto)">Modificar</button>
              <button id="eliminar" ion-button (click)="eliminar_producto(item.idProducto)">Eliminar</button>
            </p>
          </ion-col>
        </ion-item>
      </ion-grid>

</ion-content>


<ion-header>

  <ion-navbar>
    <ion-title>Modificar Producto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <form (ngSubmit)="modify_producto()">
        <ion-item>
          <ion-label>Nombre</ion-label>
          <ion-input type="text" [(ngModel)]="producto.nombre" name="name" placeholder={{restaurantService.infoproductoactual[0].nombre}}></ion-input>
        </ion-item>
        <br>
        <ion-item>
          <ion-label>Precio</ion-label>
          <ion-input type="number" [(ngModel)]="producto.precio" name="precio" placeholder={{restaurantService.infoproductoactual[0].precio}}></ion-input>
        </ion-item>
        <br>
        <ion-item>
          <ion-label>Descripción del producto</ion-label>
          <ion-textarea [(ngModel)]="producto.informacion" name="informacion" placeholder={{restaurantService.infoproductoactual[0].descripcion}}></ion-textarea>
        </ion-item>
        <br>
        <ion-item>
          <ion-label>Tipo</ion-label>
          <ion-select [(ngModel)]="producto.tipo" [ngModelOptions]="{standalone: true}">
              <ion-option value="preparar">Preparar</ion-option>
              <ion-option value="preparado">Preparado</ion-option>
          </ion-select>
        </ion-item>
        <br>
        <ion-item>
          <ion-label>Categoría</ion-label>
          <ion-select [(ngModel)]="producto.categoria" [ngModelOptions]="{standalone: true}">
              <ion-option *ngFor="let item of restaurantService.categoriasrestaurante" [value]="item.idCategoria">{{item.nombre}}</ion-option>
          </ion-select>
        </ion-item>
        <br>
        <ion-row>
          <ion-col>
            <ion-label>Imagen: </ion-label>
            <div>
              <button id="cargar" type="button" (click)="presentActionSheet()">Cargar imagen</button>
            </div>
          </ion-col>
          <ion-col class="colimagen">
            <img id="imagen" [src]="imageData" style="width:100px; height: 100px;">
          </ion-col>
        </ion-row>
        <br>
        <ion-row>
          <ion-item>
            <ion-label>Gluten</ion-label>
            <ion-checkbox [(ngModel)]="restaurantService.alergenosproductoactual.gluten" (ionChange)="datachanged($event,'gluten')" [ngModelOptions]="{standalone: true}"></ion-checkbox>
          </ion-item>
          <ion-item>
            <ion-label>Crustaceos</ion-label>
            <ion-checkbox [(ngModel)]="restaurantService.alergenosproductoactual.crustaceos" (ionChange)="datachanged($event,'crustaceos')"  [ngModelOptions]="{standalone: true}"></ion-checkbox>
          </ion-item>
        </ion-row>
        <ion-row>
          <ion-item>
            <ion-label>Huevos</ion-label>
            <ion-checkbox [(ngModel)]="restaurantService.alergenosproductoactual.huevos" (ionChange)="datachanged($event,'huevos')"  [ngModelOptions]="{standalone: true}"></ion-checkbox>
          </ion-item>
          <ion-item>
            <ion-label>Pescado</ion-label>
            <ion-checkbox [(ngModel)]="restaurantService.alergenosproductoactual.pescado" (ionChange)="datachanged($event,'pescado')"  [ngModelOptions]="{standalone: true}"></ion-checkbox>
          </ion-item>
        </ion-row>
        <ion-row>
          <ion-item>
            <ion-label>Cacahuetes</ion-label>
            <ion-checkbox [(ngModel)]="restaurantService.alergenosproductoactual.cacahuetes" (ionChange)="datachanged($event,'cacahuetes')"  [ngModelOptions]="{standalone: true}"></ion-checkbox>
          </ion-item>
          <ion-item>
            <ion-label>Soja</ion-label>
            <ion-checkbox [(ngModel)]="restaurantService.alergenosproductoactual.soja" (ionChange)="datachanged($event,'soja')"  [ngModelOptions]="{standalone: true}"></ion-checkbox>
          </ion-item>
        </ion-row>
        <ion-row>
          <ion-item>
            <ion-label>Lacteos</ion-label>
            <ion-checkbox [(ngModel)]="restaurantService.alergenosproductoactual.lacteos" (ionChange)="datachanged($event,'lacteos')"  [ngModelOptions]="{standalone: true}"></ion-checkbox>
          </ion-item>
          <ion-item>
            <ion-label>Cascaras frutos</ion-label>
            <ion-checkbox [(ngModel)]="restaurantService.alergenosproductoactual.frutos_cascara" (ionChange)="datachanged($event,'frutos_cascara')"  [ngModelOptions]="{standalone: true}"></ion-checkbox>
          </ion-item>
        </ion-row>
        <ion-row>
          <ion-item>
            <ion-label>Apio</ion-label>
            <ion-checkbox [(ngModel)]="restaurantService.alergenosproductoactual.apio" (ionChange)="datachanged($event,'apio')"  [ngModelOptions]="{standalone: true}"></ion-checkbox>
          </ion-item>
          <ion-item>
            <ion-label>Mostaza</ion-label>
            <ion-checkbox [(ngModel)]="restaurantService.alergenosproductoactual.mostaza" (ionChange)="datachanged($event,'mostaza')"  [ngModelOptions]="{standalone: true}"></ion-checkbox>
          </ion-item>
        </ion-row>
        <ion-row>
          <ion-item>
            <ion-label>Sesamo</ion-label>
            <ion-checkbox [(ngModel)]="restaurantService.alergenosproductoactual.sesamo" (ionChange)="datachanged($event,'sesamo')"  [ngModelOptions]="{standalone: true}"></ion-checkbox>
          </ion-item>
          <ion-item>
            <ion-label>Dioxido de azufre</ion-label>
            <ion-checkbox [(ngModel)]="restaurantService.alergenosproductoactual.dioxido_azufre" (ionChange)="datachanged($event,'dioxido_azufre')"  [ngModelOptions]="{standalone: true}"></ion-checkbox>
          </ion-item>
          <ion-item>
            <ion-label>Moluscos</ion-label>
            <ion-checkbox [(ngModel)]="restaurantService.alergenosproductoactual.moluscos" (ionChange)="datachanged($event,'moluscos')"  [ngModelOptions]="{standalone: true}"></ion-checkbox>
          </ion-item>
          <ion-item>
            <ion-label>Altramuces</ion-label>
            <ion-checkbox [(ngModel)]="restaurantService.alergenosproductoactual.altramuces" (ionChange)="datachanged($event,'altramuces')"  [ngModelOptions]="{standalone: true}"></ion-checkbox>
          </ion-item>
        </ion-row>

        <button ion-button type="submit" block>Modificar Producto</button>
      </form>
      <br>

</ion-content>

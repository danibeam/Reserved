
<ion-header>

  <ion-navbar>
    <ion-title>Login Restaurante</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <img  id ="logo" src="assets/imgs/LogoFinal.jpg" width="350" height="120">
    <form (ngSubmit)="login_restaurant()">
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="text" [(ngModel)]="restaurant.email" name="email" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" [(ngModel)]="restaurant.password" name="password" required></ion-input>
        </ion-item>
        
        <button ion-button [disabled]="restaurant.email.length<3 || restaurant.password.length<3" type="submit" block>Login</button>
      </form>
    
      <ion-grid>
       <p>
        No tienes cuenta? <a (click)="showRegistroPage()">Reg√≠strate</a>
       </p>  
      </ion-grid>

</ion-content>

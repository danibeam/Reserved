
<ion-header>

  <ion-navbar>
      <ion-item class="close-fake" no-lines >
        <ion-icon name="close" (click)="close()"></ion-icon>
        <ion-icon name="checkmark" item-end no-lines (click)="validate()"></ion-icon>
      </ion-item>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div id="floating-panel">
    <input id="address" type="textbox" [(ngModel)]="address">
    <input id="submit" type="button" value="Geocode" (click)="add_marker()">
    <input id="posicion" type="button" value="Posicion" (click)="getPosition()">
    <input id="lat" type="textbox" value="">
    <input id="lng" type="textbox" value="">
  </div>
  <br>
  <div id="map"></div>

</ion-content>

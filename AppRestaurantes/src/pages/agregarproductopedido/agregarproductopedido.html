
<ion-header>

  <ion-navbar>
    <ion-title>Agregar Producto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <button ion-button (click)="volver_pedidos()">Ver pedidos</button>
    <ion-item *ngFor="let item of restaurantService.allcategorias" (click)="mis_productos(item.idCategoria)">
      <ion-col>
        {{item.nombre}}
        </ion-col>
         <ion-buttons right>
        <button>></button>
      </ion-buttons>
    </ion-item>
  </ion-grid>

</ion-content>

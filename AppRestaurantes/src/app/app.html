<ion-menu [content]="content" id="menu1">

  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
      <ion-buttons right>
        <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-item (click)="openPage(pedidospendientes)">
        Servir
      </button>
      <button ion-item (click)="openPage(pedidos)">
        Pedidos
      </button>
      <button ion-item (click)="openPage(modificarempleado)">
        Modificar Datos
      </button>
      <button ion-item (click)="closeSession()">
        Cerrar Sesión
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

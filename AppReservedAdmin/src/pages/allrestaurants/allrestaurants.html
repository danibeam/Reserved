<ion-header>

  <ion-navbar>

      <ion-title>
        Restaurantes
      </ion-title>

    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-grid>
    <form (ngSubmit)="find_restaurante()">
      <ion-item>
        <ion-label>Nombre</ion-label>
        <ion-input type="text" [(ngModel)]="restaurante.nombre" name="nombre" required></ion-input>
      </ion-item>
      <br>
      <button ion-button [disabled]="restaurante.nombre.length<1" type="submit" block>Buscar</button>
    </form>

    <h2>Todos los Restaurantes</h2>
    
  <ion-item *ngFor="let item of restaurantService.restaurantes">
    <ion-col>
      {{item.nombre}}
      <p>
       
        <br>
        <button ion-button (click)="ver_restaurante(item.idRestaurante)">Ver Restaurante</button>
      </p>
    </ion-col>
  </ion-item>
</ion-grid>

</ion-content>

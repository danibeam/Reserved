
<ion-header>

  <ion-navbar>
    <ion-title>Historial de reservas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
    <br>
    <ion-item *ngFor="let item of userService.reservasusuario" (click)="verpedido(item.idPedido)">
      <ion-thumbnail item-left>
        <img width="120" height="120" src="api/{{item.idRestaurante}}/imageprincipal">
    </ion-thumbnail>
        <h4>{{item.nombre}}</h4>
        <p>
          <br>
          <b>Dia:</b> {{ item.dia | date : format : timezone}}
          <br>
          <b>Hora:</b> {{item.hora}}
          <br>
          <b>Comensales:</b> {{item.comensales}}
        </p>
    </ion-item>
    </ion-grid>
</ion-content>

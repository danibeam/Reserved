
<ion-header>

  <ion-navbar>
    <ion-title>Comentar </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <div *ngFor="let item of restaurantService.inforestaurante">
        <h4> {{item.nombre}}</h4>
    </div>
  <form (ngSubmit)= "add_comentario()">
    <ion-item>
      <ion-label floating>Contenido</ion-label>
      <ion-textarea type="text" [(ngModel)]="comentario.contenido" name="contenido" required></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Valoraci√≥n</ion-label>
      <ion-select [(ngModel)]="comentario.valoracion" [ngModelOptions]="{standalone: true}">
          <ion-option value="1">1 - Muy Malo</ion-option>
          <ion-option value="2">2 - Malo</ion-option>
          <ion-option value="3">3 - Normal</ion-option>
          <ion-option value="4">4 - Bueno</ion-option>
          <ion-option value="5">5 - Muy Bueno</ion-option>
      </ion-select>
    </ion-item>

    <button ion-button type="submit" block>Comentar</button>
  </form>


</ion-content>

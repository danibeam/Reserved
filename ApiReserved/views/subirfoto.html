<div class="container col-sm-12" id="mainform">
           <div id="signupbox" style=" margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
               <div class="panel panel-info">
                   <div class="panel-heading">
                       <div class="panel-title">Register</div>
                   </div>
                   <div class="panel-body" >
                       <form class="form-horizontal" role="form" method="post" action="/" enctype="multipart/form-data">
                           <div class="form-group">
                               <label for="mob_no" class="col-md-3 control-label">Image</label>
                               <div class="col-sm-9">
                                   <input class="form-control" type="file" name="uploaded_image" accept=""/>
                               </div>
                           </div>
                           <div class="form-group">
                               <label for="user_name" class="col-md-3 control-label">Restaurante</label>
                               <div class="col-md-9">
                                   <input type="text" class="form-control" name="restaurante" placeholder="Restaurante">
                               </div>
                           </div>
                           <div class="form-group">
                               <!-- Button -->
                               <div class="col-md-offset-3 col-md-9">
                                   <button id="btn-signup" type="submit" class="btn btn-info"><i class="icon-hand-right"></i> &nbsp Register</button>
                               </div>
                           </div>
                       </form>
                    </div>
               </div>
           </div>
       </div>
